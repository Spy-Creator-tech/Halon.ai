<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HALON Logo Animation</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    img {
      width: 300px;
      opacity: 0;
      transform: scale(1.5);
      animation: fadeZoom 3.5s ease-out forwards;
      filter: drop-shadow(0 0 20px #00f0ff) drop-shadow(0 0 40px #9900ff);
    }

    @keyframes fadeZoom {
      0% {
        opacity: 0;
        transform: scale(1.5);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <img src="halon-logo.png" alt="HALON Logo">

  <!-- Optional background music -->
  <audio autoplay loop>
    <source src="background.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

</body>
</html>
